<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box background" >
    <div class="example-card">
      <img mat-card-image src="../../../assets/images/undraw_mobile_login_re_9ntv.svg" alt="Photo of a sign up screen">
    </div>
    <form class="example-form">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill" >
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" >
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl">
          <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        
      </mat-card-content>
      
      <button mat-flat-button color="accent">Log in</button>
    </form>
  </mat-card>
</div>
