<div class="table">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- User Column -->
      <ng-container matColumnDef="user-id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let order">{{ order.userId }}</td>
      </ng-container>

      <!-- Delivery Address Column -->
      <ng-container matColumnDef="delivery-address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Delivery Address
        </th>
        <td mat-cell *matCellDef="let order">{{ order.deliveryAddress }}</td>
      </ng-container>

      <!-- Invoice Address Column -->
      <ng-container matColumnDef="invoice-address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Invoice Address
        </th>
        <td mat-cell *matCellDef="let order">{{ order.invoiceAddress }}</td>
      </ng-container>

      <!-- Cart Column -->
      <ng-container matColumnDef="cart-id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cart</th>
        <td mat-cell *matCellDef="let order">{{ order.cartId }}</td>
      </ng-container>

      <!-- Payment Type Column -->
      <ng-container matColumnDef="payment-type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Type</th>
        <td mat-cell *matCellDef="let order">{{ order.paymentType }}</td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let category">
          <button mat-button class="material-symbols-outlined">delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
