<div class="table">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Product Column -->
            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
              <td mat-cell *matCellDef="let category"> {{category.productId.name}} </td>
            </ng-container>
            
            <!-- Available Quantity Column -->
            <ng-container matColumnDef="available-quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Quantity </th>
              <td mat-cell *matCellDef="let category"> {{category.availableQuantity}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let category"> {{category.price}} </td>
            </ng-container>

            <!-- Added Date Column -->
            <ng-container matColumnDef="added-date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let category"> {{category.id}} </td>
            </ng-container>
    
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let category"> 
                <button mat-button class="material-symbols-outlined" (click)="deleteVariant(category.id)">
                  delete
                </button>
              </td>
            </ng-container>
    
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <!-- Add Category button -->
      <div>
        <button mat-button class="material-symbols-outlined add-button" (click)="openDialog()">
          add_circle
          </button>
      </div>
    </div>
