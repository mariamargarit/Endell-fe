<div class="table">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

          <!-- Description -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
          </ng-container>

        <!-- Subcategory Column -->
        <ng-container matColumnDef="subcategory-id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategory </th>
            <td mat-cell *matCellDef="let product"> {{product.subcategoryId.name}} </td>
          </ng-container>
      
          <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let product"> 
              <button mat-button class="material-symbols-outlined" (click)="deleteProduct(product.id)">
                delete
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <div>
        <button mat-button class="material-symbols-outlined add-button" (click)="openDialog()">
          add_circle
          </button>
      </div>
    </div>
