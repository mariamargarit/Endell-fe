<h1 mat-dialog-title align="center">Add a new attribute value</h1>
<div mat-dialog-content align="center" class="form">
  <mat-form-field appearance="fill">
    <mat-label>Attribute Value name</mat-label>
    <input matInput [(ngModel)]="attributeValueData.val">
  </mat-form-field>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="{val: attributeValueData.val}" cdkFocusInitial>Ok</button>
</div>
