<div class="table">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let productAttribute"> {{productAttribute.name}} </td>
            </ng-container>

            <!-- Attribute Values Column -->
            <ng-container matColumnDef="attribute-value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Attribute Value </th>
              <td mat-cell *matCellDef="let productAttribute"> 
                <div *ngFor="let item of productAttribute.attributeValues"> {{item.val}} </div>   
              </td>
            </ng-container>

            <!-- Subcategories Column -->
            <ng-container matColumnDef="subcategories">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategories </th>
              <td mat-cell *matCellDef="let productAttribute"> 
                <div *ngFor="let item of productAttribute.subcategories"> {{item.name}} </div>   
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      
          <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let productAttribute"> 
              <button mat-button class="material-symbols-outlined" (click)="deleteProductAttribute(productAttribute.id)">
                delete
              </button>
            </td>
          </ng-container>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <div>
        <button mat-button class="material-symbols-outlined add-button">
          add_circle
          </button>
      </div>
    </div>
