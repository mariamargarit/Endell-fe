<mat-card class="example-card" *ngFor="let variant of variants">
    <img mat-card-image [src]="variant.variantPicture" alt="Product Picture">
    <div class="card-content">
      <mat-card-header>
        <mat-card-title> {{variant.productId?.name}} </mat-card-title>
        <mat-card-subtitle>{{variant.productId?.description}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{variant.price | currency}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="add" (click)="createCartEntry(variant)">Add to Cart</button>
        <button mat-button class="like"><span>â™¥</span></button>
      </mat-card-actions>
  </div>
</mat-card>
