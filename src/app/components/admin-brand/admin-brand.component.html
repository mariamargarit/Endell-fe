<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class="table">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let brand"> {{brand.name}} </td>
        </ng-container>
        
        <!-- Products Column -->
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Products </th>
          <td mat-cell *matCellDef="let brand">
            <div *ngFor="let item of brand.products"> {{brand.name}} </div>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
          <td mat-cell *matCellDef="let brand"> 
            <button mat-button class="material-symbols-outlined" (click)="deleteBrand(brand.id);">
              delete
            </button>
          </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <!-- Add Category button -->
  <div class="add-button">
    <button class="material-icons-outlined" (click)="openDialog()">
      add_circle_outline
    </button>
  </div>
</div>
